<head>
    <meta charset="UTF-8">

<body>
    <img class="logo" src="./logo.gif" alt="logo convert-money">

    <main>

        <label>
            Converter <b>de</b>

                <option> R$ Real brasileiro </option>

        </label>

        <section>
            <div>
                <img src="./brasil 2.png" alt="moeda brasil">

            </div>

            <img src="./Vector.png" alt="seta">
